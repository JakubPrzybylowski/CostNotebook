<body style="min-width: 100vh; min-height: 100vh; margin-top: 0vh; background: url('https://th.bing.com/th/id/R.286f3a40b8be2b5431d9e88eba24d103?rik=N8LigFaW0hJCGg&pid=ImgRaw&r=0'); ">
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="parent container">
      <h2 class="form-signin-heading">Login</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <br />
        <label for="username" class="sr-only mb-2 fw-bold">Email address</label>
        <input type="email" id="username" name="username" ngModel class="form-control w-25" placeholder="User Name" required autofocus>
        <label for="password" class="sr-only mb-2 mt-2 fw-bold">Password</label>
        <input width=10 type="password" id="password" name="password" ngModel class="form-control w-25" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block mt-5 w-40" type="submit">Login</button>
    </div>
  </form>
</body>
